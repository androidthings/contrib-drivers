apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.1'

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:24.2.0'
    compileOnly 'com.google.android.things:androidthings:0.6-devpreview'
    api 'com.google.android.things.contrib:driver-apa102:0.3'
    api 'com.google.android.things.contrib:driver-button:0.3'
    api 'com.google.android.things.contrib:driver-bmx280:0.2'
    api 'com.google.android.things.contrib:driver-ht16k33:0.3'
    api 'com.google.android.things.contrib:driver-pwmspeaker:0.2'
    api 'com.google.android.things.contrib:driver-pwmservo:0.2'
    testImplementation 'com.google.android.things:androidthings:0.6-devpreview'
    testImplementation 'junit:junit:4.12'
}
